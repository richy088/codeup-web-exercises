<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
  <form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="ex: richy088">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="*********">
    <br>
    <textarea name="bio" placeholder="Tell us more about you..."></textarea>
    <br>
    <label>How did you hear about us?</label>
    <br>
    <label>Billboard</label>
    <input type="radio" name="billboard" value="a"><br>
    <label>Radio Ad</label>
    <input type="radio" name="radio" value="b"><br>
    <label>Internet Ad</label>
    <input type="radio" name="internet" value="c"><br>
    <label>Other</label>
    <input type="radio" name="other" value="d"><br>
    <input type="submit">
  </form>
</body>
</html>
