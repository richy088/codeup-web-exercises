<div id='map' style='width: 1000px; height: 750px;'></div>

    <script>
        mapboxgl.accessToken = MAPBOX_KEY;
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-98.491142, 29.424349], // starting position [lng, lat]
            zoom: 4, // starting zoom
            projection: 'globe' // display the map as a 3D globe
        });

        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: WEATHER_KEY,
            lat:   '29.424349',
            lon:    '-98.491142',
            units: "imperial"
        }).done(function(data) {
            console.log('5 day forecast', data);
            $('#day1').html(`${data.list[0].main.temp_min}°F / ${data.list[0].main.temp_max}°F <br><hr> Description: ${data.list[0].weather[0].description} <br><hr> Humidity: ${data.list[0].main.humidity} <br><hr> Wind: ${data.list[0].wind.speed} <br><hr> Pressure: ${data.list[0].main.pressure}`)

            $('#day2').html(`${data.list[7].main.temp_min}°F / ${data.list[7].main.temp_max}°F <br><hr> Description: ${data.list[7].weather[0].description} <br><hr> Humidity: ${data.list[7].main.humidity} <br><hr> Wind: ${data.list[7].wind.speed} <br><hr> Pressure: ${data.list[7].main.pressure}`)

            $('#day3').html(`${data.list[15].main.temp_min}°F / ${data.list[15].main.temp_max}°F <br><hr> Description: ${data.list[15].weather[0].description} <br><hr> Humidity: ${data.list[15].main.humidity} <br><hr> Wind: ${data.list[15].wind.speed} <br><hr> Pressure: ${data.list[15].main.pressure}`)

            $('#day4').html(`${data.list[23].main.temp_min}°F / ${data.list[23].main.temp_max}°F <br><hr> Description: ${data.list[23].weather[0].description} <br><hr> Humidity: ${data.list[23].main.humidity} <br><hr> Wind: ${data.list[23].wind.speed} <br><hr> Pressure: ${data.list[23].main.pressure}`)

            $('#day5').html(`${data.list[31].main.temp_min}°F / ${data.list[31].main.temp_max}°F <br><hr> Description: ${data.list[31].weather[0].description} <br><hr> Humidity: ${data.list[31].main.humidity} <br><hr> Wind: ${data.list[31].wind.speed} <br><hr> Pressure: ${data.list[31].main.pressure}`)
        });



        map.on('style.load', () => {
            map.setFog({}); // Set the default atmosphere style
        });
        //
        // geocode("austin, texas", MAPBOX_KEY).then(function(result) {

        // });

        //as of right now, adds multiple markers with button click without refresh

        $('#findButton').click(function (e){
            e.preventDefault();
            let destination = document.querySelector('#inputText')
            geocode(destination.value, MAPBOX_KEY).then(function(result) {

                // map.setZoom(10);
                // map.center([result[0], result[1]]); something is wrong with this thing

                mapboxgl.accessToken = MAPBOX_KEY;
                const map = new mapboxgl.Map({
                    container: 'map', // container ID
                    style: 'mapbox://styles/mapbox/streets-v11', // style URL
                    center: [result[0], result[1]], // starting position [lng, lat]
                    zoom: 10, // starting zoom
                    projection: 'globe' // display the map as a 3D globe
                });

                let markerFood = new mapboxgl.Marker()
                    .setLngLat([result[0], result[1]])
                    .addTo(map);

                $.get("http://api.openweathermap.org/data/2.5/forecast", {
                    APPID: WEATHER_KEY,
                    lat:   result[1],
                    lon:    result[0],
                    units: "imperial"
                }).done(function(data) {
                    console.log('5 day forecast', data);
                    $('#day1').html(`${data.list[0].main.temp_min}°F / ${data.list[0].main.temp_max}°F <br><hr> Description: ${data.list[0].weather[0].description} <br><hr> Humidity: ${data.list[0].main.humidity} <br><hr> Wind: ${data.list[0].wind.speed} <br><hr> Pressure: ${data.list[0].main.pressure}`)

                    $('#day2').html(`${data.list[7].main.temp_min}°F / ${data.list[7].main.temp_max}°F <br><hr> Description: ${data.list[7].weather[0].description} <br><hr> Humidity: ${data.list[7].main.humidity} <br><hr> Wind: ${data.list[7].wind.speed} <br><hr> Pressure: ${data.list[7].main.pressure}`)
