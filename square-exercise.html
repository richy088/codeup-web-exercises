<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Exercise</title>
  <style>
    .square {
      height: 50px;
      width: 50px;
      background-color: #555;
    }


  </style>
</head>
<body>
  <div class="square"></div>
  <script>
    let alertSquare = function(event) {
      alert(`You clicked on a square!`);
      square.style.backgroundColor = "blue";
    }

    let square = document.querySelector('.square');
    square.addEventListener('click', alertSquare);
  </script>
</body>
</html>
