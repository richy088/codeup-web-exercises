<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function convertToKm(miles) {
      return miles * 1.609;
    }

    function convertToLiters(gallons) {
      return gallons * 3.785;
    }

    function convertToF(C) {
        return ((C*1.8)+32);
    }
  </script>
</body>
</html>
