<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First HTML File</title>
    <style>
        button {
            margin-left: 10px;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p id="hideable">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur consequatur eos in ipsam itaque molestiae necessitatibus optio pariatur, praesentium quibusdam repellendus, ut. Amet consectetur dolorum id rerum soluta tenetur ut.
    </p>

    <button id="toggle">Toggle Paragraph</button>
    <script>
        let toggleButton = document.getElementById("toggle");
        let paragraph = document.getElementById("hideable");
        toggleButton.onclick = function () {
            let classAttribute = paragraph.getAttribute("class");
            if (classAttribute === "hidden") {
                paragraph.removeAttribute("class")
            } else {
                paragraph.setAttribute("class", "hidden");
            }
        }

    </script>
</body>
</html>
